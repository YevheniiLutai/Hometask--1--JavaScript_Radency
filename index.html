    <!-- header for tablet with all active notes-->
    <table class="notes_wrapper">
        <tr class="list_of_notes">
            <th class="first_column"></th>
            <th class="second_column">Name</th>
            <th class="third_column">Created</th>
            <th class="fourth_column">Category</th>
            <th class="fifth_column">Content</th>
            <th class="sixth_column">Dates</th>
            <th class="seventh_column">  
                <img src="img/download-button_2.svg" alt="atchive" class="icon_archive_2" id="button_archive_all">
                <img src="img/delete_2.svg" alt="delete" class="icon_delete_2" id="button_delete_all">
            </th>
        </tr>
    </table>
    <!-- *************************************************** -->
    <!-- list of all active notes-->
    <table class="notes_content_list">

    </table>
    <!-- *************************************************** -->
    <!-- button to open modal window for creat new note-->
    <div class="button_setting">
        <button class="creat_button" id="creat_button">Creat notes</button>
    </div>
    <!-- *************************************************** -->
    <!-- list with counter active and archived notes, sorted by categories-->
    <table class="sorted_notes_wrapper">
        <tr class="list_of_notes">
            <th class="first_column_list"></th>
            <th class="second_column_list">Note category</th>
            <th class="third_column_list">Active</th>
            <th class="fourth_column_list">Archived</th>
        </tr>
        <tr class="note">
            <td class="first_column_list"><img src="img/cart.svg" alt="cart" class="icon_background icon_item"></td>
            <td class="name second_column_list">Task</td>
            <td class="third_column_list" id="cart_active"></td>
            <td class="fourth_column_list" id="cart_archived"></td>
        </tr>
        <tr class="note">
            <td class="first_column_list"><img src="img/idea.svg" alt="idea" class="icon_background icon_idea"></td>
            <td class="name second_column_list">Idea</td>
            <td class="third_column_list" id="idea_active"></td>
            <td class="fourth_column_list" id="idea_archived"></td>
         </tr>
         <tr class="note">
            <td class="first_column_list"><img src="img/mind-settings.svg" alt="mind" class="icon_background icon_random_thought"></td>
            <td class="name second_column_list">Random thought</td>
            <td class="third_column_list" id="random_thought_active"></td>
            <td class="fourth_column_list" id="random_thought_archived"></td>
         </tr>
         <tr class="note">
            <td class="first_column_list"><img src="img/right-quote-sign.svg" alt="qoute" class="icon_background icon_quote"></td>
            <td class="name second_column_list">Quote</td>
            <td class="third_column_list" id="quote_active"></td>
            <td class="fourth_column_list" id="quote_archived"></td>
         </tr>
    </table>
    <!-- *************************************************** -->
    <!-- header for tablet with archived notes-->
    <table class="notes_archive">
        <tr class="list_of_archived_notes" id="open_arcive_modal">
            <th class="notes_archive_title ">Archived Notes</th>
            <th class="notes_archive_icon"> 
                <img src="img/down-filled-triangular-arrow.svg" alt="arrow_down" class="archived_modal" id="open_arcive_modal">
            </th>
        </tr>
    </table>
    <!-- *************************************************** -->
    <!-- list of archived notes-->
    <table class="notes_content_archived_list notes_content_archived_list_unactive">
    
        
    </table>
    <!-- *************************************************** -->
    <!-- modal window with input for enter infor about note -->
    <div id="modal_menu_creat" class="modal_creat">
        <div class="modal_change_content">
            <form id="input_data" class="note">
                <div class="note_title">
                    Enter info
                </div>
                <div class="note_name">
                    Name:
                    <input name="name" type="text"></div>
                <div class="note_dates">
                    <p>Date:</p>
                    <input name="date" type="date" min="" max=""></div>
                <div class="note_content">
                    Discription:
                    <input name="context" type="text"></div>
                <div class="note_category">
                    <p>Category:</p>
                <select name="category">
                    <option value="Task">Task</option>
                    <option value="Random Thought">Random Thought</option>
                    <option value="Idea">Idea</option>
                    <option value="Quote">Quote</option>
                </select>
                <span id="close" class="close">&times;</span>
                </div>
                <input id="form-submit-button" type="submit" value="Sent">
            </form>
        </div>
    </div>
    <!-- *************************************************** -->
    <!-- modal window for update some informaion for active or archived notes-->
    <div id="Change_modal" class="modal_creat">
        <div class="modal_change_content">
            <form id="modal_change_date" class="note">
                <div class="modal_menu_1">
                    <div class="edit_title">
                        Update info
                    </div>
                    <div class="edit_name">
                        Name:
                        <input name="name" type="text"></div>
                    </div>
                    <div class="edit_dates">
                        <p>Date:</p> 
                        <input name="date" type="date" min="" max="">
                    </div>
                    <div class="edit_discription">
                        Description:
                        <input name="context" type="text"></div>
                        <input type="submit" value="Sent">
                        <span id="close_edit_modal" class="close">&times;</span>
                    </div>
                    
                </div>   
                             
            </form>
    </div>
